<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spinning Key</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from '../../node_modules/three/build/three.module.js';
      import { OrbitControls } from '../../node_modules/three/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from '../../node_modules/three/examples/jsm/loaders/GLTFLoader.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.5, 100);
      camera.position.set(-3.63, 0.5, 7.35);
      camera.zoom = 1;
      camera.updateProjectionMatrix();

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enableZoom = true;
      controls.target.set(0.03, 1.64, -0.45);
      
      controls.addEventListener('change', () => {
        console.log('Camera Position:', camera.position);
        console.log('Camera Target:', controls.target);
        console.log('Zoom Level:', camera.zoom);
        console.log('---');
      });

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      // Load GLB key
      const loader = new GLTFLoader();
      let keyObject;

      loader.load(
        '../../assets/key.glb',
        (gltf) => {
          console.log('GLB loaded:', gltf);
          
          // Log materials and textures
          gltf.scene.traverse((child) => {
            if (child.isMesh) {
              console.log('Mesh:', child.name);
              console.log('Material:', child.material);
              if (child.material.map) console.log('Texture:', child.material.map);
            }
          });

          const keyGroup = new THREE.Group();
          const keyModel = gltf.scene;
          keyModel.scale.set(0.02, 0.02, 0.02);
          keyModel.position.y = 2;
          keyGroup.add(keyModel);
          scene.add(keyGroup);
          keyObject = keyGroup;
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        (error) => {
          console.error('Error loading GLB:', error);
        }
      );

      // Holder ring
      const holderGeometry = new THREE.TorusGeometry(1, 0.2, 16, 100);
      const holderMaterial = new THREE.MeshStandardMaterial({
        metalness: 1,
        roughness: 0.3,
        color: 0xffffff,
        emissive: 0x000000
      });
      const holder = new THREE.Mesh(holderGeometry, holderMaterial);
      holder.rotation.x = Math.PI / 2;
      scene.add(holder);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        if (keyObject) {
          keyObject.rotation.y += 0.01;
        }
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Donate Buttons</title>
    <style>
        /* General Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Container for the buttons */
        .donate-container {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            justify-content: center;
            align-items: flex-end; /* Aligns buttons to their bottom edge */
            gap: 20px; /* Space between the buttons */
            padding: 20px;
        }

        /* Individual donate button styling */
        .donate-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000000;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        /* Hover effect: slight scaling */
        .donate-button:hover {
            transform: scale(1.08);
        }

        /* SVG house styling */
        .house-svg {
            width: 100%;
            height: auto;
            stroke: #000000; /* Dark gray outline */
            stroke-width: 6;
            stroke-linejoin: round; /* Rounded corners for the stroke */
            fill: #ffffff; /* White fill initially */
            transition: fill 0.4s ease;
        }
        
        /* Smooth fill transition on hover */
        .donate-button:hover .house-svg {
            fill: #000000; /* Fill with black on hover */
        }

        /* Dollar amount text styling */
        .amount {
            position: absolute;
            /* Adjust top position to be more centered in the house base */
            top: 65%;
            left: 47%;
            transform: translate(-50%, -50%); /* Precise centering */
            font-size: 1.5em;
            font-weight: bold;
            color: #000000; /* Dark gray text */
            transition: color 0.4s ease;
            pointer-events: none; /* Allows hover to pass through to the SVG */
        }

        /* Change text to white on hover */
        .donate-button:hover .amount {
            color: #ffffff;
        }

        /* Superscript dollar sign */
        .dollar-sign {
            font-size: 0.5em;
            vertical-align: super; /* Creates the superscript effect */
            margin-right: 1px;
            font-weight: normal;
        }

        /* Increasing sizes for each button */
        .donate-button.size-1 { width: 80px; }
        .donate-button.size-2 { width: 100px; }
        .donate-button.size-3 { width: 120px; }
        .donate-button.size-4 { width: 140px; }

        /* Adjust font size based on button size for better proportions */
        .donate-button.size-1 .amount { font-size: 1.4em; }
        .donate-button.size-2 .amount { font-size: 1.6em; }
        .donate-button.size-3 .amount { font-size: 1.9em; }
        .donate-button.size-4 .amount { font-size: 2.2em; }
    </style>
</head>
<body>

    <div class="donate-container">
        <!-- $5 Button -->
        <a href="#donate-5" class="donate-button size-1">
            <svg class="house-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- Pitched Roof -->
                <path d="M0 40 L50 5 L100 40Z"></path>
                <!-- House Body -->
                <path d="M10 95 L10 40 L90 40 L90 95 Z"></path>
            </svg>
            <div class="amount">
                <span class="dollar-sign">$</span>5
            </div>
        </a>

        <!-- $20 Button -->
        <a href="#donate-20" class="donate-button size-2">
            <svg class="house-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 40 L50 5 L100 40Z"></path>
                <path d="M10 95 L10 40 L90 40 L90 95 Z"></path>
            </svg>
            <div class="amount">
                <span class="dollar-sign">$</span>20
            </div>
        </a>

        <!-- $50 Button -->
        <a href="#donate-50" class="donate-button size-3">
            <svg class="house-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 40 L50 5 L100 40Z"></path>
                <path d="M10 95 L10 40 L90 40 L90 95 Z"></path>
            </svg>
            <div class="amount">
                <span class="dollar-sign">$</span>50
            </div>
        </a>

        <!-- $100 Button -->
        <a href="#donate-100" class="donate-button size-4">
            <svg class="house-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 40 L50 5 L100 40Z"></path>
                <path d="M10 95 L10 40 L90 40 L90 95 Z"></path>
            </svg>
            <div class="amount">
                <span class="dollar-sign">$</span>100
            </div>
        </a>
    </div>

</body>
</html>
